<h1>Update Student</h1>


<form   #regForm="ngForm"    (ngSubmit)="editStudent(regForm.value)"  >

    <div class="row">
      <div class="col-md-6 mb-4">

        <div class="form-outline">
          <input type="text" name="uname" required class="form-control form-control-lg" [(ngModel)]="studentToUpdate.uname"  />
          <label class="form-label" for="uname">User Name:</label>
        </div>

      </div>
      <div class="col-md-6 mb-4">

        <div class="form-outline">
          <input type="password" name="password" required  class="form-control form-control-lg"  [(ngModel)]="studentToUpdate.password"/>
          <label class="form-label" for="password">Password:</label>
        </div>

      </div>
    </div>





    <div class="row">
      <div class="col-md-6 mb-4 d-flex align-items-center">

        <div class="form-outline datepicker w-100">
          <input type="date" class="form-control form-control-lg"  required name="dob"  [(ngModel)]="studentToUpdate.dob"/>
          <label for="birthdayDate" class="form-label">Birthday</label>
        </div>

      </div>
      <div class="col-md-6 mb-4">

        <h6 class="mb-2 pb-1">Gender: </h6>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"    name="gender" [(ngModel)]="studentToUpdate.gender"
            value="Female" checked />
          <label class="form-check-label" for="femaleGender">Female</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"  name="gender"  [(ngModel)]="studentToUpdate.gender"
            value="Male" />
          <label class="form-check-label" for="maleGender">Male</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender"  [(ngModel)]="studentToUpdate.gender"
            value="Others" />
          <label class="form-check-label" for="otherGender">Other</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4 pb-2">

        <div class="form-outline">
          <input type="email" name="email"  required class="form-control form-control-lg"  [(ngModel)]="studentToUpdate.email"/>
          <label class="form-label" for="emailAddress">Email</label>
        </div>

      </div>
      <div class="col-md-6 mb-4 pb-2">

        <div class="form-outline">
          <input type="tel" name="phone" required class="form-control form-control-lg" [(ngModel)]="studentToUpdate.phone" />
          <label class="form-label" for="phoneNumber">Phone Number</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-12">

        <select class="select form-control-lg" required name="course" [(ngModel)]="studentToUpdate.course">
          <option  value="1" disabled>Choose Course</option>
          <option value="Java">Java</option>
          <option value="Devops" >Devops</option>
          <option value="Angular">Angular</option>
        </select>
        <label class="form-label select-label">Choose option</label>

      </div>
    </div>

    <div class="mt-4 pt-2">
      <button class="btn btn-primary btn-lg" type="submit">Update Student</button>
    </div>

  </form>
